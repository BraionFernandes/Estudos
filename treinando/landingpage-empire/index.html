<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Empire - Landing Page</title>
    <link rel="shortcut icon" href="img/empire-icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-logo">
            <img class="cabecalho-logo-item" src="img/empire-logo.png" alt="Logotipo Empire">
        </div>
        <menu class="cabecalho-menu">
            <button class="cabecalho-menu-item">Serviços</button>
            <button class="cabecalho-menu-item">Contatos</button>
            <button class="cabecalho-menu-item">Sobre nós</button>
            <button class="cabecalho-menu-item">Entrar</button>
        </menu>
    </header>
    <main>
        <section>
            <div>
                <p>Empire Coding.</p>
            </div>
            <div>
                <p>Transformando ideias em grandes projetos.</p>
            </div>
        </section>
    </main>
</body>
</html>
