<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube - Tailwind</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <header class="fixed top-0 right-0 left-0 bg-white z-50 px-4 py-2 flex items-center justify-between border-b border-gray-200">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-gray-100 cursor-pointer">
                <i class="ri-menu-line text-xl"></i>
            </button>
            <div class="flex items-center gap-1 cursor-pointer">
                <i class="ri-youtube-fill text-3xl text-red-600"></i>
                <span class="text-xl font-semibold">Youtube</span>
                <span class="text-[10px] text-gray-600">BR</span>
            </div>
        </div>
        <form class="flex-1 max-w-2xl mx-4 flex">
            <input type="text" placeholder="Pesquisar" 
            class="flex-1 px-4 py-2 border border-gray-300 rounded-l-full rounded-r-0">
            <button class="px-6 py-4 bg-gray-50 border border-l-0 border-gray-300 rounded-r-full cursor-pointer">
                <i class="ri-search-line"></i>
            </button>
            <button class="ml-2 px-4 py-2 bg-gray-100 rounded-full hover:bg-gray-200 cursor-pointer">
                <i class="ri-mic-line"></i>
            </button>
        </form>
        <div class="flex items-center gap-2">
            <button class="p-2 hover:bg-gray-100 rounded-full cursor-pointer">
                <i class="ri-video-add-line text-xl"></i>
            </button>
            <button class="p-2 hover:bg-gray-100 rounded-full cursor-pointer">
                <i class="ri-notification-3-line text-xl"></i>
            </button>
            <button class="ml-2 w-8 h-8 bg-purple-700 rounded-full text-white font-semibold cursor-pointer">
                B
            </button>
        </div>
    </header>
    <div class="flex pt-14">
        <aside class="fixed left-0 top-14 w-60 bg-white overflow-y-auto py-6">
            <nav class="space-y-1">
                <a href="#" class="flex items-center gap-6 px-6 py-2 bg-gray-100">
                    <i class="ri-home-4-fill text-xl"></i>
                    <span class="text-sm font-medium">Início</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-compass-3-line text-xl"></i>
                    <span class="text-sm font-medium">Explorar</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-play-list-2-line text-xl"></i>
                    <span class="text-sm font-medium">Inscrições</span>
                </a>
                <hr class="mx-6 my-3 text-gray-200">
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-history-line text-xl"></i>
                    <span class="text-sm font-medium">Histórico</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-time-line text-xl"></i>
                    <span class="text-sm font-medium">Assistir mais tarde</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-thumb-up-line text-xl"></i>
                    <span class="text-sm font-medium">Vídeos marcados</span>
                </a>
                <hr class="mx-6 my-3 text-gray-200">
                <h3 class="px-6 py-2 text-sm font-medium text-gray-900">Inscrições</h3>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <div class="w-6 h-6 bg-red-500 rounded-full"></div>
                    <span class="text-sm font-medium">Tech Channel</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <div class="w-6 h-6 bg-green-500 rounded-full"></div>
                    <span class="text-sm font-medium">Agro Channel</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <div class="w-6 h-6 bg-blue-500 rounded-full"></div>
                    <span class="text-sm font-medium">Games Channel</span>
                </a>
            </nav>
        </aside>
        <main class="flex-1 ml-60 p-6">
            <div class="flex gap-3 mb-6 overflow-x-auto pb-2 pt-4">
                <button class="px-3 py-1 bg-gray-900 text-white rounded-lg text-sm whitespace-nowrap cursor-pointer">Tudo</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-300 cursor-pointer">Música</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-300 cursor-pointer">Filmes</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-300 cursor-pointer">Jogos</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-300 cursor-pointer">Programação</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-300 cursor-pointer">Podcasts</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-300 cursor-pointer">Culinária</button>
            </div>
        </main>
    </div>
</body>
</html>
